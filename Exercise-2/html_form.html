<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="base">

            
            <h1>Online Order Form</h1>
            <p>Please fill in the order form below with the items you want to purchase from our store. Thank you for choosing our services!</p>
            <hr>

            <br/><br/>

            <form>
                <table width="80%">
                    <tr>
                        <td>
                            <div class="products_heading">
                                <strong>Preferred <br /> Product<span>*</span></strong>
                            </div>
                        </td>
                        <td>
                            <input type="radio" id="pro1" value="product_1" />
                            <label for="pro_1"># Product 1</label>
                            <br /><br />
                            <input type="radio" id="pro2" value="product_2" />
                            <label for="pro_2"># Product 2</label>
                            <br /><br />
                            <input type="radio" id="pro3" value="product_3" />
                            <label for="pro_3"># Product 3</label>
                            <br /><br />
                            <input type="radio" id="pro4" value="product_4" />
                            <label for="pro_4"># Product 4</label>
                            <br /><br />
                            <input type="radio" id="pro5" value="product_5" />
                            <label for="pro_5"># Product 5</label>
                            <br /><br />
                            <input type="radio" id="pro6" value="product_6">
                            <label for="pro_6"># Product 6</label>
                            
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label><br>
                            
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS Cascading StyleSheet</label><br>
                            
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </td>
                    </tr>
                    <br/>
                    
                    <tr>
                        <td colspan="2">
                            <div class="shipping_billing">
                                <h3>Shipping & billing details</h3>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="quantity">Quantity<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="quantity">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="delivery_date">Delivery Date<span>*</span></label>
                        </td>
                        <td>
                            <input type="date" name="delivery_date">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="delivery_address">Delivery Address<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" placeholder="Street Address">
                            <input type="text" placeholder="Street Address Line 2">
                            <br/>
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="Region">
                            <br/>
                            <input type="text" placeholder="Postal / Zip Code">
                            <input type="text" placeholder="Country">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="name">Name<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" placeholder="First Name" name="first_name">
                            <input type="text" placeholder="Last Name" name="last_name">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="phone">Phone<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="phone" placeholder="### ### ####">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="email">Email<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    </html>
