<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="base">

            
            <h1>Online Order Form</h1>
            <p>Please fill in the order form below with the items you want to purchase from our store. Thank you for choosing our services!</p>
            <hr>

            <br/><br/>

            <form>
                <table width="80%">
                    <tr>
                        <td>
                            <div class="products_heading">
                                Preferred <br /> Product<span>*</span>
                            </div>
                        </td>
                        <td>
                            <input type="radio" id="pro_1" value="product_1" name="products" />
                            <label for="pro_1"># Product 1</label>
                            <br /><br />
                            <input type="radio" id="pro_2" value="product_2" name="products" />
                            <label for="pro_2"># Product 2</label>
                            <br /><br />
                            <input type="radio" id="pro_3" value="product_3" name="products" />
                            <label for="pro_3"># Product 3</label>
                            <br /><br />
                            <input type="radio" id="pro_4" value="product_4" name="products" />
                            <label for="pro_4"># Product 4</label>
                            <br /><br />
                            <input type="radio" id="pro_5" value="product_5" name="products" />
                            <label for="pro_5"># Product 5</label>
                            <br /><br />
                            <input type="radio" id="pro_6" value="product_6" name="products" />
                            <label for="pro_6"># Product 6</label>
                        </td>
                    </tr>
                    <br/>
                    
                    <tr>
                        <td colspan="2">
                            <div class="shipping_billing">
                                <h3>Shipping & billing details</h3>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="quantity">Quantity<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="text" name="quantity">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="delivery_date">Delivery Date<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="date" name="delivery_date">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="delivery_address">Delivery Address<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="text" placeholder="Street Address">
                            <input class="input_deco" type="text" placeholder="Street Address Line 2">
                            <br/>
                            <input class="input_deco" type="text" placeholder="City">
                            <input class="input_deco" type="text" placeholder="Region">
                            <br/>
                            <input class="input_deco" type="text" placeholder="Postal / Zip Code">
                            <input class="input_deco" type="text" placeholder="Country">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="name">Name<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="text" placeholder="First Name" name="first_name">
                            <input class="input_deco" type="text" placeholder="Last Name" name="last_name">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="phone">Phone<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="text" name="phone" placeholder="### ### ####">
                        </td>
                    </tr>
                        
                    <tr>
                        <td>
                            <label for="email">Email<span>*</span></label>
                        </td>
                        <td>
                            <input class="input_deco" type="text" name="email">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <br>
                            <table>
                                <tr>
                                    <td><input type="checkbox" name="terms" id="terms" class="terms"></td>
                                    <td><label for="terms">I agree to terms of services</label></td>
                                </tr>
                            </table>
                            
                            
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <br>
                            <input class="button" type="button" value="Order Now">
                            <br><br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    </html>
